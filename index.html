<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/all.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>guess word game</title>
    
</head>
<body>
    <div class="winner hidden">
        <lottie-player 
        src="https://assets10.lottiefiles.com/packages/lf20_0y2x6xwo.json"
        background="transparent"
        speed="1" 
        style="width: 100%; height: 400px;"
        loop 
        autoplay>
        </lottie-player>
    </div>
   <main class="app">
    <div class="container">
        <div class="header"> 
            <h1 class="title">احذر الكلمة</h1>
        </div>
        <div class="card">
            <div class="card-content">
                <input type="text" class="typing" maxlength="1"/>
                <div class="inputs">     
                </div>
                <div class="info">
                    <p class="disc"></p>
                    <p>عدد المحاولات :  <span class="guess-count"></span></p>
                </div>
                <button> <i class="far fa-grin-wink"></i> حاول مرة ثانية </button>
            </div>
        </div>
    </div>
   </main>

   <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
